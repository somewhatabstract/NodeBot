
<!doctype html>
<html>
	<head>
		<title>NodeBot - Sumo SuperBot</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"></link>
		<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-resource.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body tabindex="1" id="main" ng-controller="botController" ng-keydown="onKeydown($event)" ng-keyup="onKeyup($event)">
		<div>
			<div>
				<div>
					<button ng-class="{highlight: isSlow}" class='speed' ng-click='goSlow()'>SLOW</button>
					<button ng-class="{highlight: isFast}" class='speed' ng-click='goFast()'>FAST</button>
				</div>
				<div class="inline">
					<button ng-class="{highlight: action=='<'}" class='rotate' ng-click='rotate("counterclockwise")'>&lt;</button>
				</div>
				<div class="inline">
					<div>
						<button ng-class="{highlight: action=='LF'}" ng-click='forward("left")'>LF</button>
						<button ng-class="{highlight: action=='F'}" ng-click='forward("both")'>F</button>
						<button ng-class="{highlight: action=='RF'}" ng-click='forward("right")'>RF</button>
					</div>
					<div>
						<button ng-class="{highlight: action=='LR'}" ng-click='back("left")'>LR</button>
						<button ng-class="{highlight: action=='R'}" ng-click='back("both")'>R</button>
						<button ng-class="{highlight: action=='RR'}" ng-click='back("right")'>RR</button>
					</div>
				</div>
				<div class="inline">
					<button ng-class="{highlight: action=='>'}" class='rotate' ng-click='rotate("clockwise")'>&gt;</button>
				</div>
			</div>
			<div>
				<button ng-class="{highlight: action=='STOP'}" class="stop" ng-click='stop()'>STOP</button>
			</div>
			<div>
				<h1>Scanner</h1>
				<div>
					<button ng-class="{highlight: scan=='OFF'}" class="scan" ng-click='setScanner("OFF")'>OFF</button>
					<button ng-class="{highlight: scan=='WHENSTOPPED'}" class="scan" ng-click='setScanner("WHENSTOPPED")'>WHEN STOPPED</button>
					<button ng-class="{highlight: scan=='ON'}" class="scan" ng-click='setScanner("ON")'>ON</button>
				</div>
			</div>
		</div>
	</body>
</html>
